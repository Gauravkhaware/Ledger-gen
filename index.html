    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark theme colors
              'primary': '#0D1B2A',
              'secondary': '#1B263B',
              'accent': '#415A77',
              'light': '#E0E1DD',
              'highlight': '#778DA9',
              // Light theme colors
              'primary-light': '#F8F9FA', // Very light gray bg
              'secondary-light': '#FFFFFF', // White bg
              'accent-light': '#DEE2E6', // Light gray borders
              'dark': '#212529', // Dark text
              'highlight-light': '#007BFF', // A standard blue for highlights
            },
          },
        },
      }
    </script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
